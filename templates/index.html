<!DOCTYPE html>
<html>
<head>
    <title>Wiki Race</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #4285F4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3273dc;
        }
        .result-link {
            font-size: 18px;
            color: #4285F4;
        }
        .result-link:hover {
            background-color: #e8f0fe;
            text-decoration: none;
        }
        footer {
            margin-top: auto;
            background-color: #f1f1f1;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <a class="navbar-brand" href="#">Wiki Race</a>
    </nav>

    <div class="container text-center form-container">
        <h1>Welcome to Wiki Race</h1>
        <p class="lead">Find the shortest path between two Wikipedia articles!</p>
        <form action="/" method="post" class="mt-4">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="start" name="start" placeholder="Start Link" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control mx-auto w-50" id="end" name="end" placeholder="End Link" type="text">
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-play"></i> Start Race</button>
        </form>
    </div>

    {% block main %}
        <div class="container mt-5">
            <h3>{{message}}</h3>
            <div class="list-group">
                {% for row in data %}
                    <a href="{{ row }}" target="_blank" class="list-group-item list-group-item-action result-link">{{ row }}</a>
                {% endfor %}
            </div>
        </div>
    {% endblock %}

    <footer class="py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Wiki Race. All rights reserved.</span>
        </div>
    </footer>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
